<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Hello, world!</h1>
        <form action="/booking" method="POST" onsubmit="handleSubmit(event)" >
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control is-invalid" id="inputEmail3" name="email"
                        placeholder="Email input" required>
                    <div class="invalid-feedback">
                        Please enter a valid email address
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Number of tickets</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="inputPassword3" name="numTickets" min="1" max="10" required>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Favourite Team</label>
                <div class="col-sm-10">
                    <select class="form-select" name="team" aria-label="Default select example"
                        onchange="teamSelected(this.value)">
                        <option selected>Open this select menu</option>
                        <option value="Avengers">Avengers</option>
                        <option value="JLA">Justice League</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Favourite Hero</label>
                <div class="col-sm-10">
                    <select class="form-select" name="superhero" aria-label="Default select example" id="superhero" disabled>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Payment Method</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment" id="gridRadios1"
                            value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Pay with Credit Card
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="payment" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Pay with Paypal
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="payment" id="gridRadios3"
                            value="option3" disabled>
                        <label class="form-check-label" for="gridRadios3">
                            Pay with Octopus
                        </label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="terms" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary" >Buy Tickets</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script>
        var avengers = ["Iron Man", "Captain America", "Thor", "Hulk"];
        var justiceLeague = ["Superman", "Batman", "Wonder Woman", "The Flash"];

        function teamSelected(team) {
            var superheroElem = document.getElementById("superhero");
            superheroElem.options.length = 0;

            if (team == "Avengers") {

                for (var hero of avengers) {
                    var option = document.createElement("option");
                    option.text = hero;
                    option.value = hero;
                    superheroElem.add(option);
                }

                superheroElem.disabled = false;

            } else if (team == "JLA") {

                for (var hero of justiceLeague) {
                    var option = document.createElement("option");
                    option.text = hero;
                    option.value = hero;
                    superheroElem.add(option);
                }

                superheroElem.disabled = false;

            } else {

                superheroElem.disabled = true;
            }
        }
    
    // A function to fetch a booking
async function getBooking(id) {
    // fetch the booking
    const response = await fetch(`/api/bookings/${id}`);
    // convert the response to json
    const json = await response.json();
    // return the json
    return json;
}

// A function to render a booking
function renderBooking(booking) {
    document.querySelector("#inputEmail3").value = booking.email;
    document.querySelector("#inputPassword3").value = booking.numTickets;
    document.querySelector(`option[value='${booking.team}']`).selected = true;
    teamSelected(booking.team)
    document.querySelector(`option[value='${booking.superhero}']`).selected = true;
    document.querySelector(`input[value='${booking.payment}']`).checked = true;
    document.querySelector("#gridCheck1").checked = booking.terms;
}

// A function to render the booking
async function render() {
    // get the id from the url
    const urlParams = new URLSearchParams(window.location.search);
    let id = urlParams.get("id")
    // get the booking
    const booking = await getBooking(id);
    // render the booking
    renderBooking(booking);
}

// A function to handle the form submission and display the response
async function handleSubmit(event) {
    // prevent the default behaviour
    event.preventDefault();
    // get the id from the url
    const urlParams = new URLSearchParams(window.location.search);
    let id = urlParams.get("id")
    // get the form data
    const formData = new FormData(event.target);
    // update the booking
    const updatedBooking = await updateBooking(id, formData);
    // display the response
    alert(JSON.stringify(updatedBooking));
}

render()
    </script>
</body>

</html>
